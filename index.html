<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <title>Sign up for the newsletter</title>
    </head>
    <body>
        <div class="container">
            <main>
                <header>
                    <h1>Sign Up</h1>
                    <h2>It's free and only takes a minute</h2>
                </header>

                <form>
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" />
                    </div>
                    <div>
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" id="passwordConfirm" />
                    </div>
                    <button>SIGN UP</button>
                </form>
                <p>
                    By clicking the Sign up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </main>
            <footer>Already have an account? <a href="#">Login here</a></footer>
        </div>
    </body>
</html>
